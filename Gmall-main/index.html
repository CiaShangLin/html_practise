<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鲸鱼商城名称首页</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <!-- 顶部导航条 -->
    <div class="nav-wrapper">
        <div class="container clearfix">
            <!-- logo区 -->
            <div class="logo leftfix">
                <img src="./images/logo.png" alt="商城logo" />
            </div>
            <!-- 导航区 -->
            <div class="nav-links rightfix">
                <ul class="clearfix">
                    <li><a href="home.html">主页</a></li>
                    <li><a href="login.html">登录</a></li>
                    <li><a href="register.html">注册</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 主要内容区 -->
    <div class="main-content">
        <div class="container">
            <!-- 欢迎信息 -->
            <div class="welcome-text">
                <h1>欢迎来到鲸鱼商城</h1>
                <p>发现精选好物，享受品质生活</p>
            </div>
            
            <!-- 热门商品展示 -->
            <div class="featured-product">
                <h2>热门推荐</h2>
                <div class="product-card">
                    <img src="./images/banner1.png" alt="热门商品" />
                    <div class="product-info">
                        <h3>限时特惠</h3>
                        <p>超值优惠，心动不如行动</p>
                        <a href="home.html" class="shop-now">立即选购</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加图片墙区域 -->
    <div class="image-wall">
        <div class="container">
            <h2>热门分类</h2>
            <div class="image-grid">
                <div class="grid-item">
                    <img src="./images/banner1.png" alt="分类1">
                    <div class="overlay">
                        <h3>电子产品</h3>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="./images/banner2.png" alt="分类2">
                    <div class="overlay">
                        <h3>家居用品</h3>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="./images/banner3.png" alt="分类3">
                    <div class="overlay">
                        <h3>时尚服饰</h3>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="./images/seckill.png" alt="分类4">
                    <div class="overlay">
                        <h3>限时特惠</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
